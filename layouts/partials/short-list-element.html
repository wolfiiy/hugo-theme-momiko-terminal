  <p>>
    <span class="post-short date">
      {{- if .Date -}}
      <time class="post-date-short">
        {{- .Date | time.Format ":date_short" -}}
      </time>
      {{- end -}}
    </span>
    -
    <span class="post-title-short">
      <a href="{{ .Permalink }}">{{ .Title | markdownify}}</a>
    </span>
  </p>
